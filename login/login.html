<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Welcome Back!</h1>
            <p>Please login to your account</p>
            <form>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" id="toggle-password">üëÅÔ∏è</button>
                    </div>
                </div>
                <div class="input-group">
                    <label for="security-question">Security Question</label>
                    <select id="security-question" name="security-question" required>
                        <option value="" disabled selected>Select your question</option>
                        <option value="pet">What is your pet's name?</option>
                        <option value="school">What is your first school's name?</option>
                        <option value="city">What is your favorite city?</option>
                        <option value="color">What is your favorite color?</option>
                    </select>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="#">Register Now</a></p>
                </div>
            </form>
        </div>
    </div>
    <script >
        const togglePasswordButton = document.getElementById('toggle-password');
const passwordField = document.getElementById('password');

togglePasswordButton.addEventListener('click', () => {
    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        togglePasswordButton.textContent = 'üîí';
    } else {
        passwordField.type = 'password';
        togglePasswordButton.textContent = 'üëÅÔ∏è';
    }
});

    </script>
</body>
</html>
