<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Symbols</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Common Symbols</h1>
    <table>
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Entity Code</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>&#128269;</td>
                <td>&amp;#128269;</td>
                <td>Search</td>
            </tr>
            <tr>
                <td>&#128247;</td>
                <td>&amp;#128247;</td>
                <td>Camera</td>
            </tr>
            <tr>
                <td>&#128222;</td>
                <td>&amp;#128222;</td>
                <td>Telephone Receiver</td>
            </tr>
            <tr>
                <td>&#128230;</td>
                <td>&amp;#128230;</td>
                <td>Envelope (File Transfer)</td>
            </tr>
            <tr>
                <td>&#10084;&#65039;</td>
                <td>&amp;#10084;&amp;#65039;</td>
                <td>Heart (Love)</td>
            </tr>
        </tbody>
    </table>

</html>
