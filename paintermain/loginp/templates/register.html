                    <input type="textarea" placeholder="bio" name='bio'class="bg-gray-200 mb-2 shadow-none  dark:bg-gray-800" style="border: 10px solid #d3d5d8 !important;padding:10px"required><br>

                    <button type="submit" class="bg-gradient-to-br from-pink-500 py-3 rounded-md text-white text-xl to-red-400 w-full">Register</button>
